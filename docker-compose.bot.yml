version: '3.8'

services:
  # Только Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrbot-telegram
    command: python -m bot.main
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # База данных
      - ./hrbot.db:/app/hrbot.db
      # Скачанные файлы (резюме)
      - ./downloads:/app/downloads
      # Экспорты
      - ./exports:/app/exports
      # Логи
      - ./logs:/app/logs
      # Gmail credentials (важно!)
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
