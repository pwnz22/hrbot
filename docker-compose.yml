services:
  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrbot-telegram
    command: python -m bot.main
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # База данных
      - ./hrbot.db:/app/hrbot.db
      # Скачанные файлы (резюме)
      - ./downloads:/app/downloads
      # Экспорты
      - ./exports:/app/exports
      # Логи
      - ./logs:/app/logs
      # Gmail credentials и tokens (важно!)
      - ./gmail_tokens:/app/gmail_tokens
      # Конфигурация Gmail аккаунтов
      - ./bot/gmail_accounts.json:/app/bot/gmail_accounts.json
